<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cloud Music Player</title>
    <link rel="icon" href="data:,">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --angle: 0deg;
            --album-art-gradient: conic-gradient(from var(--angle), #434343, #000000, #434343);
            --accent-color: #3ecf8e;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #030712;
            color: white;
        }

        /* --- Dynamic Backgrounds --- */
        #background-container { position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none; }
        .background-layer { 
            position: absolute; inset: 0; 
            transition: opacity 1.5s ease-in-out, background 1.5s ease;
            will-change: opacity, background; 
        }
        #background-playing { opacity: 0; }
        
        #ripple-effect {
            position: absolute; top: 50%; left: 50%;
            width: 150vmax; height: 150vmax;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0; filter: blur(80px);
            transition: transform 0.1s linear, opacity 0.2s ease;
            pointer-events: none;
            will-change: transform, opacity;
        }
        #ripple-effect.active {
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- Layout --- */
        #nav-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #main-view {
            background: transparent; 
            position: relative; 
            z-index: 10;
        }

        /* --- Custom Seek Bar & Visualizer --- */
        #seek-bar-container {
            position: relative; width: 100%; height: 60px; /* Reduced height */
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.3s;
            touch-action: none; 
        }
        #seek-bar-container.disabled { opacity: 0.3; pointer-events: none; }

        #seek-bar-track {
            position: absolute; height: 2px; width: 100%;
            background-color: rgba(255, 255, 255, 0.15); 
            border-radius: 3px; top: 50%; transform: translateY(-50%);
            clip-path: inset(0 0 0 0%);
            transition: height 0.2s;
            pointer-events: none;
        }
        
        #visualizer-canvas {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            clip-path: inset(0 100% 0 0);
        }
        
        /* Input Range: Only occupies bottom 50% for interaction */
        input[type="range"]#seek-bar {
            -webkit-appearance: none; appearance: none;
            position: absolute; 
            bottom: 0; left: 0; 
            width: 100%; height: 50%; /* Only bottom half interactive */
            background: transparent; outline: none; margin: 0; padding: 0; z-index: 2;
            cursor: pointer;
            touch-action: none; /* Disable default touch behaviors for precise control */
        }
        
        /* Custom Thumb (Playhead) - Plain White Dot */
        input[type="range"]#seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 12px; height: 12px; 
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            
            /* Positioning logic: 
               Input is bottom 50% (30px high). Thumb needs to be centered at the top edge of this input (where the line is).
               margin-top: -6px pulls it up 50% of its own height.
               transform pulls it up further to align with the track line. */
            transform: translateY(-100%); 
            position: relative;
        }
        
        input[type="range"]#seek-bar:disabled::-webkit-slider-thumb {
            display: none;
        }
        
        input[type="range"]#seek-bar::-webkit-slider-thumb:hover { 
            transform: translateY(-100%) scale(1.5); 
        }

        /* Tooltip */
        #seek-tooltip {
            position: absolute;
            top: -40px; 
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 11px;
            font-family: monospace;
            padding: 4px 8px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        #seek-tooltip.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- Album Art Effects --- */
        #album-art-wrapper { transition: transform 0.3s ease; position: relative; }
        #album-art-wrapper:hover { transform: scale(1.05); }
        
        #album-art-glow {
            position: absolute; 
            inset: -6px; /* Reduced by ~30% from -10px */
            z-index: -1;
            background: var(--album-art-gradient);
            filter: blur(15px); opacity: 0.8;
            animation: spin 8s linear infinite;
            border-radius: 50%;
            will-change: transform;
        }
        @keyframes spin { from { --angle: 0deg; } to { --angle: 360deg; } }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-btn.active { background: rgba(255, 255, 255, 0.1); color: white; border-right: 3px solid var(--accent-color); }

        #config-modal { position: fixed; inset:0; background: rgba(0,0,0,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        
        /* New Active State for Shuffle/Repeat */
        button.active-state { color: var(--accent-color); }
        button.active-state svg { fill: rgba(62, 207, 142, 0.2); }

        /* --- Mobile Optimizations --- */
        @media (max-width: 768px) {
            #nav-panel { 
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 1rem;
                z-index: 40;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            #main-view {
                padding: 1rem;
                padding-bottom: 200px; /* Space for nav + player */
                margin-bottom: 0;
            }
            
            #player-footer {
                bottom: 70px; /* Above mobile nav */
                left: 1rem;
                right: 1rem;
            }
            
            #info-island {
                padding: 0.5rem 1rem;
            }
            
            #player-card {
                flex-direction: column;
                height: auto;
                padding: 1rem;
                gap: 1rem;
            }
            
            .nav-btn {
                flex-direction: column;
                padding: 0.5rem;
                gap: 0.25rem;
                font-size: 0.75rem;
                border-right: none !important;
                border-bottom: 2px solid transparent;
            }
            
            .nav-btn.active {
                border-bottom-color: var(--accent-color);
                background: transparent;
            }
            
            #seek-bar-container {
                width: 100%;
            }
            
            .grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        @media (max-width: 480px) {
            #album-art-wrapper {
                width: 40px;
                height: 40px;
            }
            
            #p-title {
                font-size: 0.875rem;
            }
            
            #p-artist {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        let SUPABASE_URL = "YOUR_SUPABASE_URL_HERE"; 
        let SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY_HERE";

        const FALLBACK_LIB = [
            { id: 901, name: "APT.", artist: "RosÃ© & Bruno Mars", img: "https://placehold.co/300/ff69b4/fff?text=APT", url: "https://raw.githubusercontent.com/Dcode9/MPLayer/58e6474295f9ea49d0ea3f3f911cc157988b39b0/APT..m4a" }
        ];

        let LIBRARY = [];
        let supabase;
        const state = { 
            queue: [], idx: -1, playing: false, loaded: false,
            likedIds: JSON.parse(localStorage.getItem('likedIds') || '[]'),
            isDragging: false,
            hoverProgress: -1,
            lastHoverProgress: 0.5,
            shuffle: false,
            repeat: 0 // 0: off, 1: all, 2: one
        };
        
        let audioContext, analyser, source, isAudioContextInitialized = false;
        let smoothedLow = 0, smoothedMid = 0, smoothedHigh = 0;
        let currentProgress = 0;
        let time = 0;
        let hoverIntensity = 0; 
        let visualizerCtx;
        const colorThief = new ColorThief();

        // Constants for media controls and PiP
        const DEFAULT_SEEK_OFFSET = 10; // seconds
        const MAX_TRACK_NAME_LENGTH = 30;
        const PIP_CANVAS = {
            WIDTH: 500,
            HEIGHT: 500,
            PADDING: 50,
            ALBUM_SIZE: 400
        };

        let lastFrameTime = 0;
        const FPS_INTERVAL = 1000 / 30;

        document.addEventListener('keydown', (e) => {
            if(e.target.tagName === 'INPUT') return;
            switch(e.code) {
                case 'Space': e.preventDefault(); player.togglePlay(); break;
                case 'ArrowRight': case 'KeyD': if(audio.duration) audio.currentTime = Math.min(audio.duration, audio.currentTime + 5); break;
                case 'ArrowLeft': case 'KeyA': if(audio.duration) audio.currentTime = Math.max(0, audio.currentTime - 5); break;
                case 'ArrowUp': case 'KeyW': player.setVolume(Math.min(1, audio.volume + 0.1)); break;
                case 'ArrowDown': case 'KeyS': player.setVolume(Math.max(0, audio.volume - 0.1)); break;
            }
        });

        // Handle visibility changes to maintain background playback
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden - ensure audio continues
                if (state.playing && audioContext && audioContext.state === 'running') {
                    // Keep playing
                    console.log('App in background, maintaining playback');
                }
            } else {
                // Page is visible again
                if (state.playing && audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
        });

        async function init() {
            // Register service worker for background playback
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered:', registration);
                } catch(e) {
                    console.log('Service Worker registration failed:', e);
                }
            }

            const vCanvas = document.getElementById('visualizer-canvas');
            visualizerCtx = vCanvas.getContext('2d');
            resizeVisualizer();
            window.addEventListener('resize', () => {
                if(!this.resizeTimeout) {
                    this.resizeTimeout = setTimeout(() => { resizeVisualizer(); this.resizeTimeout = null; }, 100);
                }
            });

            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    if(config.supabaseUrl && config.supabaseKey) {
                        setupSupabase(config.supabaseUrl, config.supabaseKey);
                        return;
                    }
                }
                throw new Error("Env API failed");
            } catch(e) {
                const storedUrl = localStorage.getItem('sb_url');
                const storedKey = localStorage.getItem('sb_key');
                if (!SUPABASE_URL.includes("YOUR_")) {
                    setupSupabase(SUPABASE_URL, SUPABASE_KEY);
                } else if(storedUrl && storedKey) {
                    setupSupabase(storedUrl, storedKey);
                } else {
                    document.getElementById('config-modal').style.display = 'flex';
                    LIBRARY = FALLBACK_LIB;
                    ui.render();
                }
            }
            ui.initListeners();
            viz.startLoop();
        }

        function setupSupabase(url, key) {
            const { createClient } = window.supabase;
            supabase = createClient(url, key);
            fetchSongs();
        }

        function saveManualConfig() {
            const url = document.getElementById('inp-url').value.trim();
            const key = document.getElementById('inp-key').value.trim();
            if(url && key) {
                localStorage.setItem('sb_url', url);
                localStorage.setItem('sb_key', key);
                location.reload();
            }
        }

        async function fetchSongs() {
            const { data, error } = await supabase.from('songs').select('*').order('id', {ascending: false});
            if (data && data.length > 0) LIBRARY = data;
            else LIBRARY = FALLBACK_LIB;
            
            LIBRARY = LIBRARY.map(s => {
                if(s.url.includes('github.com') && !s.url.includes('raw.githubusercontent.com')) {
                   s.url = s.url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/').replace('/raw/', '/');
                }
                return s;
            });
            state.queue = [...LIBRARY];
            ui.render();
        }

        const audio = document.getElementById('audio-el');
        
        // Enable background playback on iOS
        audio.addEventListener('loadedmetadata', () => {
            // Request audio session for background playback on iOS
            if ('AudioContext' in window || 'webkitAudioContext' in window) {
                if (!isAudioContextInitialized && state.playing) {
                    setupAudioContext();
                }
            }
        });
        
        audio.onerror = (e) => {
            if(state.playing) { state.playing = false; ui.updatePlayBtn(); }
            console.error("Playback error", e);
        };

        const player = {
            playTrack: (index) => {
                if (index < 0 || index >= LIBRARY.length) return;
                state.idx = index;
                const track = LIBRARY[index];
                audio.src = track.url;
                state.loaded = true;
                ui.enableControls();

                audio.play().then(() => {
                    state.playing = true;
                    ui.updatePlayBtn();
                    if (audioContext && audioContext.state === 'suspended') audioContext.resume();

        function resizeVisualizer() {
            const container = document.getElementById('seek-bar-container');
            const canvas = document.getElementById('visualizer-canvas');
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            canvas.width = container.offsetWidth * dpr;
            canvas.height = container.offsetHeight * dpr;
            visualizerCtx.scale(dpr, dpr);
        }

        const viz = {
            startLoop: () => { requestAnimationFrame(viz.render); },
            render: (timestamp) => {
                requestAnimationFrame(viz.render);
                
                const elapsed = timestamp - lastFrameTime;
                if (elapsed < FPS_INTERVAL) return;
                lastFrameTime = timestamp - (elapsed % FPS_INTERVAL);

                if (!state.loaded) return; 

                const canvas = document.getElementById('visualizer-canvas');
                const dpr = Math.min(window.devicePixelRatio || 1, 2);
                const width = canvas.width / dpr;
                const height = canvas.height / dpr;
                const centerY = height / 2;
                
                visualizerCtx.clearRect(0, 0, width, height);
                
                const seekTrack = document.getElementById('seek-bar-track');
                if(seekTrack) {
                    const progressWidth = width * currentProgress;
                    canvas.style.clipPath = `inset(0 ${width - progressWidth}px 0 0)`;
                    seekTrack.style.clipPath = `inset(0 0 0 ${currentProgress * 100}%)`;
                }

                time += 0.05; 
                let targetLow = 0, targetMid = 0, targetHigh = 0;

                if (state.playing && isAudioContextInitialized) {
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(dataArray);
                    
                    targetLow = dataArray.slice(0, 5).reduce((a, b) => a + b, 0) / 5 / 255;
                    targetMid = dataArray.slice(10, 40).reduce((a, b) => a + b, 0) / 30 / 255;
                    targetHigh = dataArray.slice(80, 150).reduce((a, b) => a + b, 0) / 70 / 255;
                    
                    const rippleBass = dataArray.slice(0, 5).reduce((a, b) => a + b, 0) / 5;
                    const rippleScale = 1 + (rippleBass / 255) * 0.5;
                    const ripple = document.getElementById('ripple-effect');
                    if(ripple) {
                        ripple.style.transform = `translate(-50%, -50%) scale(${rippleScale})`;
                        if(state.playing) ripple.classList.add('active');
                    }
                }

                // Smoothing
                smoothedLow += (targetLow - smoothedLow) * 0.1;
                smoothedMid += (targetMid - smoothedMid) * 0.1;
                smoothedHigh += (targetHigh - smoothedHigh) * 0.1;

                // --- REMOVED BEAT SCALE (Back to Smooth Morph) ---
                let verticalScale = 1.0;
                if (audio.duration > 0) {
                    const scaleProgress = Math.min(1, currentProgress / 0.4);
                    verticalScale = (0.3 + 0.7 * scaleProgress) * 0.8;
                }

                visualizerCtx.beginPath();
                visualizerCtx.moveTo(0, centerY);

                const waveDensity = 0.03;
                const maxWaves = 14;
                const waveCount = Math.min(maxWaves, Math.max(2, (width * currentProgress) * waveDensity));
                const intensity = audio.volume;
                
                const lowPower = Math.pow(smoothedLow, 2.0);
                const midPower = Math.pow(smoothedMid, 1.5);
                
                const isHovering = state.hoverProgress >= 0;
                const targetHoverInt = isHovering ? 1.0 : 0.0;
                hoverIntensity += (targetHoverInt - hoverIntensity) * 0.1;

                for (let x = 0; x <= width; x++) {
                    const localProgress = x / (width * currentProgress || 1);
                    const taper = Math.sin(localProgress * Math.PI);
                    
                    const baseWave = Math.sin((x / width) * waveCount * Math.PI);
                    const fastWave = Math.sin((x / width) * waveCount * 2.5 * Math.PI + time);
                    const slowWave = Math.sin((x / width) * waveCount * 0.5 * Math.PI + time * 0.3);

                    const baseAmplitude = (centerY * 0.8) * lowPower * intensity * verticalScale;
                    const detailAmplitude = (centerY * 0.2) * midPower * intensity * verticalScale;

                    let interactionFactor = 1.0;
                    if (hoverIntensity > 0.01) {
                        const posToUse = isHovering ? state.hoverProgress : state.lastHoverProgress;
                        const hoverX = posToUse * width;
                        const dist = Math.abs(x - hoverX);
                        const radius = 60; 
                        if (dist < radius) {
                            let t = dist / radius;
                            let dip = t * t * (3 - 2 * t);
                            interactionFactor = 1.0 - (hoverIntensity * (1.0 - dip));
                        }
                    }

                    const y = centerY +
                        (baseWave * baseAmplitude +
                        fastWave * detailAmplitude +
                        slowWave * detailAmplitude * 0.5) * taper * interactionFactor;
                    
                    visualizerCtx.lineTo(x, y);
                }

                visualizerCtx.lineWidth = 2;
                visualizerCtx.strokeStyle = '#fff';
                if(smoothedLow > 0.3) {
                    visualizerCtx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                    visualizerCtx.shadowBlur = 4 + smoothedHigh * 5; 
                } else {
                    visualizerCtx.shadowBlur = 0;
                }
                visualizerCtx.stroke();
            }
        };
