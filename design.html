<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cloud Music Player</title>
    <link rel="icon" href="data:,">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --angle: 0deg;
            --album-art-gradient: conic-gradient(from var(--angle), #434343, #000000, #434343);
            --accent-color: #3ecf8e;
            --mini-player-height: 64px;
            --bottom-nav-height: 60px;
            --search-bar-height: 56px;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #030712;
            color: white;
        }

        /* --- Dynamic Backgrounds --- */
        #background-container { position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none; }
        .background-layer { 
            position: absolute; inset: 0; 
            transition: opacity 1.5s ease-in-out, background 1.5s ease;
            will-change: opacity, background; 
        }
        #background-playing { opacity: 0; }
        
        #ripple-effect {
            position: absolute; top: 50%; left: 50%;
            width: 150vmax; height: 150vmax;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0; filter: blur(80px);
            transition: transform 0.1s linear, opacity 0.2s ease;
            pointer-events: none;
            will-change: transform, opacity;
        }
        #ripple-effect.active {
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- Layout --- */
        #nav-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #main-view {
            background: transparent; 
            position: relative; 
            z-index: 10;
        }

        /* --- Custom Seek Bar & Visualizer --- */
        #seek-bar-container {
            position: relative; width: 100%; height: 60px; /* Reduced height */
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.3s;
            touch-action: none; 
        }
        #seek-bar-container.disabled { opacity: 0.3; pointer-events: none; }

        #seek-bar-track {
            position: absolute; height: 2px; width: 100%;
            background-color: rgba(255, 255, 255, 0.15); 
            border-radius: 3px; top: 50%; transform: translateY(-50%);
            clip-path: inset(0 0 0 0%);
            transition: height 0.2s;
            pointer-events: none;
        }
        
        #visualizer-canvas {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            clip-path: inset(0 100% 0 0);
        }
        
        /* Input Range: Only occupies bottom 50% for interaction */
        input[type="range"]#seek-bar {
            -webkit-appearance: none; appearance: none;
            position: absolute; 
            bottom: 0; left: 0; 
            width: 100%; height: 50%; /* Only bottom half interactive */
            background: transparent; outline: none; margin: 0; padding: 0; z-index: 2;
            cursor: pointer;
            touch-action: none; /* Disable default touch behaviors for precise control */
        }
        
        /* Custom Thumb (Playhead) - Plain White Dot */
        input[type="range"]#seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 12px; height: 12px; 
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            
            /* Positioning logic: 
               Input is bottom 50% (30px high). Thumb needs to be centered at the top edge of this input (where the line is).
               margin-top: -6px pulls it up 50% of its own height.
               transform pulls it up further to align with the track line. */
            transform: translateY(-100%); 
            position: relative;
        }
        
        input[type="range"]#seek-bar:disabled::-webkit-slider-thumb {
            display: none;
        }
        
        input[type="range"]#seek-bar::-webkit-slider-thumb:hover { 
            transform: translateY(-100%) scale(1.5); 
        }

        /* Tooltip */
        #seek-tooltip {
            position: absolute;
            top: -40px; 
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 11px;
            font-family: monospace;
            padding: 4px 8px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        #seek-tooltip.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- Album Art Effects --- */
        #album-art-wrapper { transition: transform 0.3s ease; position: relative; }
        #album-art-wrapper:hover { transform: scale(1.05); }
        
        #album-art-glow {
            position: absolute; 
            inset: -6px; /* Reduced by ~30% from -10px */
            z-index: -1;
            background: var(--album-art-gradient);
            filter: blur(15px); opacity: 0.8;
            animation: spin 8s linear infinite;
            border-radius: 50%;
            will-change: transform;
        }
        @keyframes spin { from { --angle: 0deg; } to { --angle: 360deg; } }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-btn.active { background: rgba(255, 255, 255, 0.1); color: white; border-right: 3px solid var(--accent-color); }

        #config-modal { position: fixed; inset:0; background: rgba(0,0,0,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        
        /* New Active State for Shuffle/Repeat */
        button.active-state { color: var(--accent-color); }
        button.active-state svg { fill: rgba(62, 207, 142, 0.2); }

        /* ============================================= */
        /* === MOBILE-FIRST OPTIMIZATIONS === */
        /* ============================================= */

        /* --- Mobile Search Bar --- */
        #mobile-search-bar {
            display: none;
        }

        /* --- Mobile Mini Player (Collapsed) --- */
        #mobile-mini-player {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            height: var(--mini-player-height);
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 45;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #mobile-mini-player .mini-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.1s linear;
        }

        #mobile-mini-player .mini-content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 12px;
            gap: 12px;
        }

        #mobile-mini-player .mini-art {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        #mobile-mini-player .mini-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        #mobile-mini-player .mini-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #mobile-mini-player .mini-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #mobile-mini-player .mini-play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: black;
        }

        /* --- Mobile Bottom Navigation --- */
        #mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--bottom-nav-height) + var(--safe-area-bottom));
            padding-bottom: var(--safe-area-bottom);
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 50;
        }

        #mobile-bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: var(--bottom-nav-height);
        }

        #mobile-bottom-nav .mobile-nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        #mobile-bottom-nav .mobile-nav-btn.active {
            color: var(--accent-color);
        }

        #mobile-bottom-nav .mobile-nav-btn svg {
            width: 24px;
            height: 24px;
        }

        #mobile-bottom-nav .mobile-nav-btn span {
            font-size: 10px;
            font-weight: 500;
        }

        /* --- Expanded Full Player Modal --- */
        #expanded-player {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #0a0a0f;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #expanded-player.visible {
            transform: translateY(0);
        }

        #expanded-player .expanded-bg {
            position: absolute;
            inset: 0;
            opacity: 0.6;
            transition: background 1s ease;
        }

        #expanded-player .expanded-content {
            position: relative;
            z-index: 1;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: calc(20px + var(--safe-area-bottom));
        }

        #expanded-player .expanded-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #expanded-player .collapse-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        #expanded-player .expanded-art-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        #expanded-player .expanded-art {
            width: min(80vw, 320px);
            height: min(80vw, 320px);
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #expanded-player .expanded-info {
            text-align: center;
            margin-bottom: 24px;
        }

        #expanded-player .expanded-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        #expanded-player .expanded-artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        #expanded-player .expanded-seek {
            margin-bottom: 24px;
        }

        #expanded-player .expanded-seek-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
            margin-bottom: 8px;
        }

        #expanded-player .expanded-seek-bar::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #expanded-player .expanded-times {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-variant-numeric: tabular-nums;
        }

        #expanded-player .expanded-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        #expanded-player .expanded-controls .ctrl-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease, color 0.2s ease;
        }

        #expanded-player .expanded-controls .ctrl-btn:active {
            transform: scale(0.9);
        }

        #expanded-player .expanded-controls .ctrl-btn.active-state {
            color: var(--accent-color);
        }

        #expanded-player .expanded-controls .play-btn {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 50%;
            color: black;
        }

        #expanded-player .expanded-secondary {
            display: flex;
            justify-content: space-around;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #expanded-player .secondary-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.6);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 11px;
        }

        #expanded-player .secondary-btn svg {
            width: 22px;
            height: 22px;
        }

        /* --- Queue/Playlist Panel --- */
        #queue-panel {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 110;
            background: rgba(10, 10, 15, 0.98);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }

        #queue-panel.visible {
            transform: translateY(0);
        }

        #queue-panel .queue-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            padding-top: calc(16px + env(safe-area-inset-top, 0px));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #queue-panel .queue-tabs {
            display: flex;
            gap: 8px;
        }

        #queue-panel .queue-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s ease, color 0.2s ease;
        }

        #queue-panel .queue-tab.active {
            background: var(--accent-color);
            color: black;
        }

        #queue-panel .queue-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        #queue-panel .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        #queue-panel .queue-item:hover,
        #queue-panel .queue-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        #queue-panel .queue-item.playing {
            background: rgba(62, 207, 142, 0.1);
        }

        #queue-panel .queue-item img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
        }

        #queue-panel .queue-item-info {
            flex: 1;
            min-width: 0;
        }

        #queue-panel .queue-item-title {
            font-size: 14px;
            font-weight: 500;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #queue-panel .queue-item.playing .queue-item-title {
            color: var(--accent-color);
        }

        #queue-panel .queue-item-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* --- Mobile Optimizations --- */
        @media (max-width: 768px) {
            /* Hide desktop elements */
            #nav-panel {
                display: none !important;
            }

            #player-footer {
                display: none !important;
            }

            /* Show mobile elements */
            #mobile-search-bar {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: var(--search-bar-height);
                padding: 8px 16px;
                padding-top: calc(8px + env(safe-area-inset-top, 0px));
                background: rgba(10, 10, 15, 0.95);
                backdrop-filter: blur(20px);
                z-index: 40;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

            #mobile-search-bar input {
                width: 100%;
                height: 40px;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                border-radius: 12px;
                padding: 0 16px 0 44px;
                color: white;
                font-size: 15px;
                outline: none;
            }

            #mobile-search-bar input::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }

            #mobile-search-bar .search-icon {
                position: absolute;
                left: 28px;
                top: 50%;
                transform: translateY(-50%);
                color: rgba(255, 255, 255, 0.4);
                pointer-events: none;
            }

            #mobile-mini-player {
                display: block;
                bottom: calc(var(--bottom-nav-height) + var(--safe-area-bottom));
            }

            #mobile-mini-player.hidden-player {
                transform: translateY(100%);
                opacity: 0;
                pointer-events: none;
            }

            #mobile-bottom-nav {
                display: block;
            }

            #expanded-player {
                display: block;
                transform: translateY(100%);
            }

            #queue-panel {
                display: flex;
                flex-direction: column;
                transform: translateY(100%);
            }

            /* Adjust main content for mobile layout */
            #main-view {
                padding-top: calc(var(--search-bar-height) + env(safe-area-inset-top, 0px) + 16px) !important;
                padding-bottom: calc(var(--mini-player-height) + var(--bottom-nav-height) + var(--safe-area-bottom) + 20px) !important;
                padding-left: 16px !important;
                padding-right: 16px !important;
            }

            .flex.h-screen {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 12px !important;
            }

            /* Hide desktop logo */
            #nav-panel > div:first-child {
                display: none;
            }
        }

        /* Desktop styles - keep original layout */
        @media (min-width: 769px) {
            #nav-panel { 
                display: flex;
            }

            #player-footer {
                bottom: 1.5rem;
                left: 1.5rem;
                right: 1.5rem;
            }
        }

        /* Small mobile adjustments */
        @media (max-width: 480px) {
            #expanded-player .expanded-art {
                width: min(85vw, 280px);
                height: min(85vw, 280px);
            }
        }
    </style>
</head>
<body class="paused">

    <div id="background-container">
        <div id="background-paused" class="background-layer" style="background: rgb(31, 41, 55);"></div>
        <div id="background-playing" class="background-layer" style="background: rgb(31, 41, 55);"></div>
        <div id="ripple-effect"></div>
    </div>

    <!-- Setup Modal -->
    <div id="config-modal">
        <div class="bg-gray-900 border border-gray-700 p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <h2 class="text-2xl font-bold text-green-400 mb-2">Connect Database</h2>
            <p class="text-gray-400 text-sm mb-4">Enter your Supabase keys to access the library.</p>
            <input type="text" id="inp-url" placeholder="Supabase Project URL" class="w-full bg-gray-800 border border-gray-700 text-white p-3 rounded-lg mb-3 focus:outline-none focus:border-green-500">
            <input type="text" id="inp-key" placeholder="Supabase Anon Key" class="w-full bg-gray-800 border border-gray-700 text-white p-3 rounded-lg mb-6 focus:outline-none focus:border-green-500">
            <button onclick="saveManualConfig()" class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 rounded-lg transition">Connect</button>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- === MOBILE UI ELEMENTS === -->
    <!-- ============================================= -->

    <!-- Mobile Search Bar -->
    <div id="mobile-search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="mobile-search-input" placeholder="Search songs, artists...">
    </div>

    <!-- Mobile Mini Player -->
    <div id="mobile-mini-player" class="hidden-player" onclick="mobileUI.expandPlayer()">
        <div class="mini-progress" id="mini-progress-bar"></div>
        <div class="mini-content">
            <img class="mini-art" id="mini-player-art" src="https://placehold.co/100/333/fff?text=Music" alt="Album art">
            <div class="mini-info">
                <div class="mini-title" id="mini-player-title">Not Playing</div>
                <div class="mini-artist" id="mini-player-artist">Select a song</div>
            </div>
            <button class="mini-play-btn" id="mini-play-btn" onclick="event.stopPropagation(); player.togglePlay()">
                <svg id="mini-play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg id="mini-pause-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav id="mobile-bottom-nav">
        <div class="nav-items">
            <button class="mobile-nav-btn active" onclick="mobileUI.navigate('home')" data-view="home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </button>

    <script>
        // --- CONFIGURATION ---
        let SUPABASE_URL = "YOUR_SUPABASE_URL_HERE"; 
        let SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY_HERE";

        const FALLBACK_LIB = [
            { id: 901, name: "APT.", artist: "RosÃ© & Bruno Mars", img: "https://placehold.co/300/ff69b4/fff?text=APT", url: "https://raw.githubusercontent.com/Dcode9/MPLayer/58e6474295f9ea49d0ea3f3f911cc157988b39b0/APT..m4a" }

        let LIBRARY = [];
        let supabase;
        const state = { 
            queue: [], idx: -1, playing: false, loaded: false,
            likedIds: JSON.parse(localStorage.getItem('likedIds') || '[]'),
            isDragging: false,
            hoverProgress: -1,
            lastHoverProgress: 0.5,
            shuffle: false,
            repeat: 0, // 0: off, 1: all, 2: one
            playHistory: [], // Track play history for autoplay algorithm
            autoplay: JSON.parse(localStorage.getItem('autoplayEnabled') || 'true')
        };
        
        let audioContext, analyser, source, isAudioContextInitialized = false;
        let smoothedLow = 0, smoothedMid = 0, smoothedHigh = 0;
        let currentProgress = 0;
        let time = 0;
        let hoverIntensity = 0; 
        let visualizerCtx;
        let colorThief;
        try {
            colorThief = new ColorThief();
        } catch(e) {
            console.warn('ColorThief not available, color extraction disabled');
            colorThief = { getPalette: () => [[100, 100, 100], [80, 80, 80]] };
        }

        // Constants for media controls and PiP
        const DEFAULT_SEEK_OFFSET = 10; // seconds
        const MAX_TRACK_NAME_LENGTH = 30;
        const PIP_CANVAS = {
            WIDTH: 500,
            HEIGHT: 500,
            PADDING: 50,
            ALBUM_SIZE: 400
        };

        // Autoplay algorithm constants
        const AUTOPLAY_RANDOMNESS_WEIGHT = 30;
        const MAX_PLAY_HISTORY = 50;

        let lastFrameTime = 0;
        const FPS_INTERVAL = 1000 / 30;

        // ============================================= 
        // === MOBILE UI MANAGER === 
        // =============================================
        const mobileUI = {
            isExpanded: false,
            isQueueOpen: false,
            currentQueueTab: 'queue',

            init: () => {
                // Initialize mobile search
                const searchInput = document.getElementById('mobile-search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        mobileUI.handleSearch(e.target.value);
                    });
                }

                // Initialize expanded player seek bar
                const expandedSeekBar = document.getElementById('expanded-seek-bar');
                if (expandedSeekBar) {
                    expandedSeekBar.addEventListener('input', (e) => {
                        if (!audio.duration || isNaN(audio.duration)) return;
                        const seekTime = (e.target.value / 100) * audio.duration;
                        audio.currentTime = seekTime;
                    });
                }

                // Swipe down to collapse expanded player
                const expandedPlayer = document.getElementById('expanded-player');
                if (expandedPlayer) {
                    let startY = 0;
                    expandedPlayer.addEventListener('touchstart', (e) => {
                        startY = e.touches[0].clientY;
                    });
                    expandedPlayer.addEventListener('touchend', (e) => {
                        const endY = e.changedTouches[0].clientY;
                        if (endY - startY > 100) { // Swipe down threshold
                            mobileUI.collapsePlayer();
                        }
                    });
                }
            },

            handleSearch: (query) => {
                const q = query.toLowerCase().trim();
                if (!q) {
                    ui.render();
                    return;
                }
                
                const filtered = LIBRARY.filter(t => 
                    t.name.toLowerCase().includes(q) || 
                    t.artist.toLowerCase().includes(q)
                );
                
                const recGrid = document.getElementById('rec-grid');
                const recentGrid = document.getElementById('recent-grid');
                
                if (recGrid) {
                    if (filtered.length === 0) {
                        recGrid.innerHTML = '<div class="col-span-2 text-gray-500 text-center py-8">No results found</div>';
                    } else {
                        recGrid.innerHTML = filtered.map(ui.createCard).join('');
                    }
                }
                if (recentGrid) recentGrid.innerHTML = '';
            },

            navigate: (view) => {
                router.go(view);
                // Update mobile nav buttons
                document.querySelectorAll('#mobile-bottom-nav .mobile-nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.view === view) {
                        btn.classList.add('active');
                    }
                });
                // Also update desktop nav
                document.querySelectorAll('.nav-btn').forEach((el, i) => el.classList.remove('active'));
                const navMap = { home: 0, library: 1, liked: 2 };
                const btns = document.querySelectorAll('.nav-btn');
                if (btns[navMap[view]]) btns[navMap[view]].classList.add('active');
            },

            expandPlayer: () => {
                if (!state.loaded) return;
                const expandedPlayer = document.getElementById('expanded-player');
                if (expandedPlayer) {
                    expandedPlayer.classList.add('visible');
                    mobileUI.isExpanded = true;
                    document.body.style.overflow = 'hidden';
                }
            },

            collapsePlayer: () => {
                const expandedPlayer = document.getElementById('expanded-player');
                if (expandedPlayer) {
                    expandedPlayer.classList.remove('visible');
                    mobileUI.isExpanded = false;
                    document.body.style.overflow = '';
                }
            },

            openQueue: () => {
                const queuePanel = document.getElementById('queue-panel');
                if (queuePanel) {
                    mobileUI.renderQueue();
                    queuePanel.classList.add('visible');
                    mobileUI.isQueueOpen = true;
                }
            },

            closeQueue: () => {
                const queuePanel = document.getElementById('queue-panel');
                if (queuePanel) {
                    queuePanel.classList.remove('visible');
                    mobileUI.isQueueOpen = false;
                }
            },

            switchQueueTab: (tab) => {
                mobileUI.currentQueueTab = tab;
                document.querySelectorAll('.queue-tab').forEach(t => {
                    t.classList.remove('active');
                    if (t.textContent.toLowerCase().includes(tab === 'queue' ? 'next' : 'history')) {
                        t.classList.add('active');
                    }
                });
                mobileUI.renderQueue();
            },

            renderQueue: () => {
                const queueList = document.getElementById('queue-list');
                if (!queueList) return;

                let items = [];
                if (mobileUI.currentQueueTab === 'queue') {
                    // Show upcoming tracks
                    const startIdx = Math.max(0, state.idx);
                    items = state.queue.slice(startIdx);
                } else {
                    // Show play history
                    items = [...state.playHistory].reverse();
                }

                if (items.length === 0) {
                    queueList.innerHTML = `<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px 20px;">
                        ${mobileUI.currentQueueTab === 'queue' ? 'Queue is empty' : 'No play history yet'}
                    </div>`;
                    return;
                }

                queueList.innerHTML = items.map((track, i) => {
                    const isPlaying = mobileUI.currentQueueTab === 'queue' && i === 0 && state.playing;
                    const actualIndex = LIBRARY.findIndex(t => t.id === track.id);
                    return `
                        <div class="queue-item ${isPlaying ? 'playing' : ''}" onclick="player.playTrack(${actualIndex}); mobileUI.closeQueue();">
                            <img src="${track.img || 'https://placehold.co/100/333/fff?text=M'}" alt="Album art">
                            <div class="queue-item-info">
                                <div class="queue-item-title">${track.name}</div>

            getNextTrack: () => {
                if (!autoplay.enabled || LIBRARY.length === 0) return null;
                
                const currentTrack = LIBRARY[state.idx];
                if (!currentTrack) return null;

                // Build a score for each track based on similarity
                const scores = LIBRARY.map((track, idx) => {
                    if (idx === state.idx) return { track, idx, score: -1 }; // Skip current
                    
                    let score = 0;
                    
                    // Same artist gets high score
                    if (track.artist === currentTrack.artist) {
                        score += 50;
                    }
                    
                    // Recent plays get lower score (avoid repetition)
                    const historyIndex = state.playHistory.findIndex(h => h.id === track.id);
                    if (historyIndex !== -1) {
                        // More recent = lower score
                        score -= (state.playHistory.length - historyIndex) * 10;
                    } else {
                        // Never played gets bonus
                        score += 20;
                    }

                    // Add some randomness
                    score += Math.random() * AUTOPLAY_RANDOMNESS_WEIGHT;

                    return { track, idx, score };
                });

                // Sort by score and pick the best
                scores.sort((a, b) => b.score - a.score);
                
                // Filter out negative scores (already playing)
                const candidates = scores.filter(s => s.score >= 0);
                
                if (candidates.length === 0) return null;
                
                return candidates[0].idx;

        function resizeVisualizer() {
            const container = document.getElementById('seek-bar-container');
            const canvas = document.getElementById('visualizer-canvas');
            const dpr = Math.min(window.devicePixelRatio || 1, 2);

        const viz = {
            startLoop: () => { requestAnimationFrame(viz.render); },
            render: (timestamp) => {
                requestAnimationFrame(viz.render);
                
                const elapsed = timestamp - lastFrameTime;
                if (elapsed < FPS_INTERVAL) return;
                lastFrameTime = timestamp - (elapsed % FPS_INTERVAL);

                if (!state.loaded) return; 

                const canvas = document.getElementById('visualizer-canvas');
                const dpr = Math.min(window.devicePixelRatio || 1, 2);
                const width = canvas.width / dpr;
                const height = canvas.height / dpr;
                const centerY = height / 2;
                
                visualizerCtx.clearRect(0, 0, width, height);
                
                const seekTrack = document.getElementById('seek-bar-track');
                if(seekTrack) {
                    const progressWidth = width * currentProgress;
                    canvas.style.clipPath = `inset(0 ${width - progressWidth}px 0 0)`;
                    seekTrack.style.clipPath = `inset(0 0 0 ${currentProgress * 100}%)`;
                }

                time += 0.05; 
                let targetLow = 0, targetMid = 0, targetHigh = 0;

                if (state.playing && isAudioContextInitialized) {
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(dataArray);
                    
                    targetLow = dataArray.slice(0, 5).reduce((a, b) => a + b, 0) / 5 / 255;
                    targetMid = dataArray.slice(10, 40).reduce((a, b) => a + b, 0) / 30 / 255;
                    targetHigh = dataArray.slice(80, 150).reduce((a, b) => a + b, 0) / 70 / 255;
                    
                    const rippleBass = dataArray.slice(0, 5).reduce((a, b) => a + b, 0) / 5;
                    const rippleScale = 1 + (rippleBass / 255) * 0.5;
                    const ripple = document.getElementById('ripple-effect');
                    if(ripple) {
                        ripple.style.transform = `translate(-50%, -50%) scale(${rippleScale})`;
                        if(state.playing) ripple.classList.add('active');
                    }
                }

                // Smoothing
                smoothedLow += (targetLow - smoothedLow) * 0.1;
                smoothedMid += (targetMid - smoothedMid) * 0.1;
                smoothedHigh += (targetHigh - smoothedHigh) * 0.1;

                // --- REMOVED BEAT SCALE (Back to Smooth Morph) ---
                let verticalScale = 1.0;
                if (audio.duration > 0) {
                    const scaleProgress = Math.min(1, currentProgress / 0.4);
                    verticalScale = (0.3 + 0.7 * scaleProgress) * 0.8;
                }

                visualizerCtx.beginPath();
                visualizerCtx.moveTo(0, centerY);

                const waveDensity = 0.03;
                const maxWaves = 14;
                const waveCount = Math.min(maxWaves, Math.max(2, (width * currentProgress) * waveDensity));
                const intensity = audio.volume;
                
                const lowPower = Math.pow(smoothedLow, 2.0);
                const midPower = Math.pow(smoothedMid, 1.5);
                
                const isHovering = state.hoverProgress >= 0;
                const targetHoverInt = isHovering ? 1.0 : 0.0;
                hoverIntensity += (targetHoverInt - hoverIntensity) * 0.1;

                for (let x = 0; x <= width; x++) {
                    const localProgress = x / (width * currentProgress || 1);
                    const taper = Math.sin(localProgress * Math.PI);
                    
                    const baseWave = Math.sin((x / width) * waveCount * Math.PI);
                    const fastWave = Math.sin((x / width) * waveCount * 2.5 * Math.PI + time);
                    const slowWave = Math.sin((x / width) * waveCount * 0.5 * Math.PI + time * 0.3);

                    const baseAmplitude = (centerY * 0.8) * lowPower * intensity * verticalScale;
                    const detailAmplitude = (centerY * 0.2) * midPower * intensity * verticalScale;

                    let interactionFactor = 1.0;
                    if (hoverIntensity > 0.01) {
                        const posToUse = isHovering ? state.hoverProgress : state.lastHoverProgress;
                        const hoverX = posToUse * width;
                        const dist = Math.abs(x - hoverX);
                        const radius = 60; 
                        if (dist < radius) {
                            let t = dist / radius;
                            let dip = t * t * (3 - 2 * t);
                            interactionFactor = 1.0 - (hoverIntensity * (1.0 - dip));
                        }
                    }

                    const y = centerY +
                        (baseWave * baseAmplitude +
                        fastWave * detailAmplitude +
                        slowWave * detailAmplitude * 0.5) * taper * interactionFactor;
                    
                    visualizerCtx.lineTo(x, y);
                }

                visualizerCtx.lineWidth = 2;
                visualizerCtx.strokeStyle = '#fff';
                if(smoothedLow > 0.3) {
                    visualizerCtx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                    visualizerCtx.shadowBlur = 4 + smoothedHigh * 5; 
                } else {
                    visualizerCtx.shadowBlur = 0;
                }
                visualizerCtx.stroke();
            }

                            player.next(); // Fallback to normal next
                        }
                    } else {
                        player.next();
                    }
                });
            },
            enableControls: () => {
                const els = ['seek-bar-container', 'seek-bar', 'btn-play', 'btn-prev', 'btn-next', 'btn-pip', 'p-like-btn', 'btn-shuffle', 'btn-repeat'];
                els.forEach(id => {
                    const el = document.getElementById(id);
                    if(el) {
                        el.classList.remove('disabled');
                        el.disabled = false;
                    }
                });
                const island = document.getElementById('info-island');
                if(island) {
                    island.style.opacity = "1";
                    island.style.transform = "translateY(0)";
                }
            },
            updateMetadata: (track) => {
                const title = document.getElementById('p-title');
                const artist = document.getElementById('p-artist');
                if(title) title.textContent = track.name;
                if(artist) artist.textContent = track.artist;
                
                const artImg = document.getElementById('curr-art-img');
                if(artImg) artImg.src = track.img || "https://placehold.co/300/333/fff?text=Music";
                
                if (track.img) {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = track.img;
                    img.onload = () => {
                        try {
                            const palette = colorThief.getPalette(img, 3);
                            const main = palette[0], sec = palette[1];
                            const mainColor = `rgb(${main[0]}, ${main[1]}, ${main[2]})`;
                            const secColor = `rgb(${sec[0]}, ${sec[1]}, ${sec[2]})`;
                            const darkShade = `rgb(${main[0]*0.2}, ${main[1]*0.2}, ${main[2]*0.2})`;
                            
                            const bg = document.getElementById('background-playing');
                            if(bg) bg.style.background = `radial-gradient(circle at top, ${mainColor}, ${darkShade})`;
                            const rip = document.getElementById('ripple-effect');
                            if(rip) rip.style.background = `radial-gradient(circle, ${secColor} 0%, transparent 70%)`;
                            const glow = document.getElementById('album-art-glow');
                            if(glow) glow.style.background = `conic-gradient(from 0deg, ${mainColor}, ${secColor}, ${mainColor})`;
                        } catch(e) { console.warn('Failed to extract colors:', e); }
                    };
                }
            },
            render: () => {
                const recGrid = document.getElementById('rec-grid');
                if(recGrid) recGrid.innerHTML = LIBRARY.slice(0,4).map(ui.createCard).join('');
                
                const recentGrid = document.getElementById('recent-grid');
                if(recentGrid) recentGrid.innerHTML = LIBRARY.slice(4,8).map(ui.createCard).join('');
                
                const libList = document.getElementById('lib-list');
                if(libList) libList.innerHTML = LIBRARY.map(ui.createRow).join('');

                const likedList = document.getElementById('liked-list');
                if(likedList) {
                    const likedTracks = LIBRARY.filter(t => state.likedIds.includes(t.id));
                    if(likedTracks.length === 0) likedList.innerHTML = '<div class="text-gray-500">No liked songs yet.</div>';
                    else likedList.innerHTML = likedTracks.map(ui.createRow).join('');
                }
            },
            createCard: (t, i) => `
                <div class="bg-white/5 hover:bg-white/10 p-4 rounded-xl cursor-pointer transition group" onclick="player.playTrack(${LIBRARY.indexOf(t)})">
                    <div class="relative aspect-square rounded-lg overflow-hidden mb-3 bg-gray-800 shadow-lg">
                        <img src="${t.img || 'https://placehold.co/300/333/fff?text=Music'}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <span class="bg-green-500 text-black p-3 rounded-full shadow-xl transform scale-75 group-hover:scale-100 transition"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white truncate">${t.name}</h3>
                    <p class="text-sm text-gray-400 truncate">${t.artist}</p>
                </div>`,
            createRow: (t, i) => `
                <div class="flex items-center gap-4 p-3 rounded-lg hover:bg-white/5 cursor-pointer transition group" onclick="player.playTrack(${LIBRARY.indexOf(t)})">
                    <span class="text-gray-500 w-6 text-center font-mono text-sm">${i+1}</span>
                    <img src="${t.img || 'https://placehold.co/100/333/fff?text=M'}" class="w-10 h-10 rounded object-cover">
                    <div class="flex-1 overflow-hidden">
                        <h4 class="text-white font-medium truncate ${state.idx === LIBRARY.indexOf(t) ? 'text-green-400' : ''}">${t.name}</h4>
                        <p class="text-gray-400 text-xs truncate">${t.artist}</p>
                    </div>
                    <span class="text-gray-500 text-xs hidden sm:block">3:45</span>
                </div>`,
            updatePlayBtn: () => {
                const isPlaying = state.playing;
                const playIcon = document.getElementById('icon-play');
                const pauseIcon = document.getElementById('icon-pause');
                if(playIcon) playIcon.className = isPlaying ? 'hidden' : 'flex ml-1';
                if(pauseIcon) pauseIcon.className = isPlaying ? 'flex' : 'hidden';
                const bgPlaying = document.getElementById('background-playing');
                if(bgPlaying) bgPlaying.style.opacity = isPlaying ? 1 : 0;
            },
            updateLikeBtn: () => {
                if(state.idx === -1) return;
                const id = LIBRARY[state.idx].id;
                const btn = document.getElementById('p-like-btn');
                if(btn) btn.className = state.likedIds.includes(id) ? 'text-red-500 transition ml-2' : 'text-gray-400 hover:text-red-500 transition ml-2';
            }
        };

        const mediaSessionManager = {
            update: (track) => {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: track.name, 
                        artist: track.artist,
                        album: 'SpatialPlay',
                        artwork: [
                            { src: track.img || 'https://placehold.co/96/333/fff?text=Music', sizes: '96x96', type: 'image/png' },
                            { src: track.img || 'https://placehold.co/128/333/fff?text=Music', sizes: '128x128', type: 'image/png' },
                            { src: track.img || 'https://placehold.co/192/333/fff?text=Music', sizes: '192x192', type: 'image/png' },
                            { src: track.img || 'https://placehold.co/256/333/fff?text=Music', sizes: '256x256', type: 'image/png' },
                            { src: track.img || 'https://placehold.co/384/333/fff?text=Music', sizes: '384x384', type: 'image/png' },
                            { src: track.img || 'https://placehold.co/512/333/fff?text=Music', sizes: '512x512', type: 'image/png' }
                        ]
                    });
                    
                    // Basic controls
                    navigator.mediaSession.setActionHandler('play', () => {
                        audio.play();
                        state.playing = true;
                        ui.updatePlayBtn();
                    });
                    navigator.mediaSession.setActionHandler('pause', () => {
                        audio.pause();
                        state.playing = false;
                        ui.updatePlayBtn();
                    });
                    navigator.mediaSession.setActionHandler('previoustrack', player.prev);
                    navigator.mediaSession.setActionHandler('nexttrack', player.next);
                    
                    // Seek controls for Dynamic Island and lock screen
                    navigator.mediaSession.setActionHandler('seekbackward', (details) => {
                        const skipTime = details.seekOffset || DEFAULT_SEEK_OFFSET;
                        audio.currentTime = Math.max(0, audio.currentTime - skipTime);
                    });
                    navigator.mediaSession.setActionHandler('seekforward', (details) => {
                        const skipTime = details.seekOffset || DEFAULT_SEEK_OFFSET;
                        audio.currentTime = Math.min(audio.duration, audio.currentTime + skipTime);
                    });
                    navigator.mediaSession.setActionHandler('seekto', (details) => {
                        if (details.fastSeek && 'fastSeek' in audio) {
                            audio.fastSeek(details.seekTime);
                        } else {
                            audio.currentTime = details.seekTime;
                        }
                    });
                    
                    // Update playback state
                    navigator.mediaSession.playbackState = state.playing ? "playing" : "paused";
                }
            },
            updatePosition: () => {
                if ('mediaSession' in navigator && 'setPositionState' in navigator.mediaSession && audio.duration) {
                    try {
                        navigator.mediaSession.setPositionState({
                            duration: audio.duration,
                            playbackRate: audio.playbackRate,
                            position: audio.currentTime
                        });
                    } catch(e) {
                        // Ignore errors on unsupported platforms
                    }
                }
            }
        };

        const pipManager = {
            video: document.getElementById('pip-video'),
            canvas: document.getElementById('pip-canvas'),
            ctx: document.getElementById('pip-canvas').getContext('2d'),
            animationFrame: null,
            toggle: async () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                    if(pipManager.animationFrame) {
                        cancelAnimationFrame(pipManager.animationFrame);
                        pipManager.animationFrame = null;
                    }
                } else {
                    if (state.idx !== -1) {
                        pipManager.startDrawing();
                        const stream = pipManager.canvas.captureStream(30);
                        pipManager.video.srcObject = stream;
                        await pipManager.video.play();
                        try { 
                            await pipManager.video.requestPictureInPicture(); 
                        } catch(e) { 
                            alert("PiP Failed: " + e.message); 
                            if(pipManager.animationFrame) {
                                cancelAnimationFrame(pipManager.animationFrame);
                                pipManager.animationFrame = null;
                            }
                        }
                    }
                }
            },
            startDrawing: () => {
                const draw = () => {
                    if(state.idx !== -1) {
                        pipManager.drawCanvas(LIBRARY[state.idx]);
                    }
                    pipManager.animationFrame = requestAnimationFrame(draw);
                };
                draw();
            },
            drawCanvas: (track) => {
                const ctx = pipManager.ctx;
                const w = PIP_CANVAS.WIDTH;
                const h = PIP_CANVAS.HEIGHT;
                const padding = PIP_CANVAS.PADDING;
                const albumSize = PIP_CANVAS.ALBUM_SIZE;
                
                // Background
                ctx.fillStyle = "#111"; 
                ctx.fillRect(0, 0, w, h);
                
                // Album Art
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = track.img || 'https://placehold.co/500/333/fff?text=No+Art';
                img.onload = () => { 
                    ctx.drawImage(img, padding, padding, albumSize, albumSize); 
                };
                
                // Progress bar
                if(audio.duration && !isNaN(audio.duration)) {
                    const progress = audio.currentTime / audio.duration;
                    const barY = 460;
                    const barHeight = 4;
                    const barWidth = 400;
                    const barX = padding;
                    
                    // Background bar
                    ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    
                    // Progress bar
                    ctx.fillStyle = "#3ecf8e";
                    ctx.fillRect(barX, barY, barWidth * progress, barHeight);
                }
                
                // Track info
                ctx.fillStyle = "white"; 
                ctx.font = "bold 24px sans-serif"; 
                ctx.textAlign = "center";
                const displayName = track.name.length > MAX_TRACK_NAME_LENGTH 
                    ? track.name.substring(0, MAX_TRACK_NAME_LENGTH) + '...' 
                    : track.name;
                ctx.fillText(displayName, 250, 485);
                
                ctx.font = "16px sans-serif";
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.fillText(track.artist, 250, 505);
                
                // Time display
                if(audio.duration && !isNaN(audio.duration)) {
                    const currentM = Math.floor(audio.currentTime / 60);
                    const currentS = Math.floor(audio.currentTime % 60);
                    const durationM = Math.floor(audio.duration / 60);
                    const durationS = Math.floor(audio.duration % 60);
                    const timeStr = `${currentM}:${currentS.toString().padStart(2, '0')} / ${durationM}:${durationS.toString().padStart(2, '0')}`;
                    
                    ctx.font = "12px monospace";
                    ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                    ctx.textAlign = "center";
                    ctx.fillText(timeStr, 250, 475);
                }
                
                // Play/Pause indicator
                ctx.fillStyle = state.playing ? "#3ecf8e" : "rgba(255, 255, 255, 0.7)";
                if(state.playing) {
                    // Pause icon
                    ctx.fillRect(235, 20, 8, 20);
                    ctx.fillRect(257, 20, 8, 20);
                } else {
                    // Play icon
                    ctx.beginPath();
                    ctx.moveTo(240, 20);
                    ctx.lineTo(240, 40);
                    ctx.lineTo(260, 30);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        };

        init();
    </script>
</body>
